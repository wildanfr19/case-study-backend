name: Build Submission PDF

on:
  push:
    paths:
      - "SUBMISSION.md"
      - ".github/workflows/submission-pdf.yml"
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install pandoc
        run: |
          sudo apt-get update -y
          sudo apt-get install -y pandoc
          pandoc --version
      - name: Generate PDF
        run: pandoc SUBMISSION.md -o submission.pdf
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: submission-pdf
          path: submission.pdf
      - name: Summary
        run: echo 'Submission PDF generated (Ubuntu) and uploaded as artifact.' >> $GITHUB_STEP_SUMMARY
